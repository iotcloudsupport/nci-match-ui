<!DOCTYPE html>
<html ng-app="matchbox">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css --
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dropzone.js -->
    <link href="bower_components/dropzone/downloads/css/dropzone.css" rel="stylesheet">

    <!-- Angular Dropdowns -->
    <link href="bower_components/angular-dropdowns/dist/angular-dropdowns.min.css" rel="stylesheet">
    
    <!-- Main Inspinia CSS files -->
    <link href="styles/animate.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->
</head>


<body>

<div id="wrapper" class="top-navigation">
        <div ng-if='showHeader'>
            <div ng-include="'views/common/top_navigation.html'"></div>
        </div>
        <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <div ui-view></div>

        <div ng-include="'views/common/footer.html'"></div>
    </div>
</div>

    <!-- Main view  -->
    <!--<div ui-view></div>-->

    <!-- build:js(.) scripts/vendor.js -->

    <!-- jQuery and Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Moment -->
    <script src="bower_components/moment/min/moment.min.js"></script>

    <!-- MetsiMenu -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- SlimScroll -->
    <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="bower_components/PACE/pace.min.js"></script>

    <!-- Raphael -->
    <script src="bower_components/raphael/raphael-min.js"></script>

    <!-- Morris JS -->
    <script src="bower_components/morrisjs/morris.min.js"></script>
    
    <!-- Inspinia Custom JS -->
    <script src="scripts/inspinia.js"></script>

    <!-- Dropzone -->
    <script src="bower_components/dropzone/downloads/dropzone.min.js"></script>

    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <!-- Angular Prompt -->
    <script src="bower_components/angular-prompt/dist/angular-prompt.min.js"></script>

    <!-- Angular Dropzone -->
    <script src="bower_components/angular-dropzone/lib/angular-dropzone.js"></script>

    <!-- Angular Dropdowns -->
    <script src="bower_components/angular-dropdowns/dist/angular-dropdowns.min.js"></script>

    <!-- Auth0 Dependiences -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <script src="//cdn.auth0.com/js/lock-9.1.4.min.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

    <!-- Matchbox Angular App Script -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/filters/match_filters.js"></script>
    <script src="scripts/factories/match_config_factory.js"></script>
    <script src="scripts/factories/match_http_factory.js"></script>
    <script src="scripts/factories/match_http_factory.mock.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/match_service.js"></script>
    <script src="scripts/controllers/login_controller.js"></script>
    <script src="scripts/controllers/navigation_controller.js"></script>
    <script src="scripts/controllers/patients_controller.js"></script>
    <script src="scripts/controllers/patient_controller.js"></script>

    <script src="scripts/controllers/treatment_arms_controller.js"></script>
    <script src="scripts/controllers/treatment_arm_controller.js"></script>
    <script src="scripts/controllers/specimen_tracking_controller.js"></script>
    <script src="scripts/controllers/reports_controller.js"></script>
    <script src="scripts/controllers/dashboard_controller.js"></script>
    <script src="scripts/controllers/modal_dialog_with_comment_controller.js"></script>
    <script src="scripts/directives/checkbox_with_confirm_directive.js"></script>
    <script src="scripts/directives/patient_timeline_directive.js"></script>

    <script src="scripts/controllers/ir_report_controller.js"></script>
    <script src="scripts/controllers/ir_sample_controller.js"></script>
    <script src="scripts/controllers/ir_qc_controller.js"></script>

    <!--Cnv Chart-->
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="scripts/box.js"></script>
    <script src="scripts/cnvChart.js"></script>
    
    <!-- Flot Charts -->
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/flot.tooltip.pib/js/jquery.flot.tooltip.min.js"></script>
    <script src="bower_components/flot/jquery.flot.pie.js"></script>
    <script src="bower_components/flot/jquery.flot.resize.js"></script>
    <script src="bower_components/angular-flot/angular-flot.js"></script>
    <!-- endbuild -->

</body>
</html>
