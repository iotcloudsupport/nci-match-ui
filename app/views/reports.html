<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Reports</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard">Dashboard</a>
            </li>
            <li class="active">
                <strong>Reports</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" ng-controller="ReportsController as ReportsCtrl" ng-init="loadReportList()">
                    <table datatable="ng" dt-options="ReportsCtrl.dtOptions" dt-column-defs="ReportsCtrl.dtColumnDefs" dt-instance="ReportsCtrl.dtInstance" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Download</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="report in reportList">
                            <td>{{ report.displayName | dashify }}</td>
                            <td>{{ report.description | dashify }}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" ng-href="{{ report.excelHref }}" type="button">EXCEL</a>
                                <a class="btn btn-sm btn-success" ng-href="{{ report.jsonHref }}" type="button">JSON</a>
                                <a class="btn btn-sm btn-warning" ng-href="{{ report.csvHref }}" type="button">CSV</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
