<!DOCTYPE html>
<html ng-controller="reportBoardApp" >
<body>

    <div id="wrapper"   ng-controller="reportCtrl">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Generate Report Table </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <!--<div class="col-sm-5 m-b-xs"><select class="input-sm form-control input-s-sm inline">-->
                                <!--<option value="0">JSON</option>-->
                                <!--<option value="1">PDF</option>-->
                                <!--<option value="2">CSV</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <div class="col-sm-3 m-b-xs">
                                <div data-toggle="buttons" class="btn-group">
                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> JSON </label>
                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option2" name="options"> PDF </label>
                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> CSV </label>
                                </div>
                            </div>
                            <div class="col-sm-1 pull-right">
                                <div class="input-group">
                                    <!--<input type="text" placeholder="Search" class="input-sm form-control"> -->
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="loadReportData()" class="btn btn-sm btn-primary"> Generate</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Date </th>
                                    <th>Link </th>
                                    <th>Format</th>
                                </tr>
                                </thead>
                                <tbody>

                                    <tr ng:repeat="item in reportData.items">

                                        <td width="33%">{{item.dt}} </td>
                                        <td width="33%">
                                            <a ng-href="http://localhost:4567/downloadReportFile?name={{item.name}}&createdDate={{item.dt}}&type={{item.format}}">{{item.name}}</a>
                                        </td>
                                        <td width="33%">
                                                <div data-toggle="buttons" class="btn-group" ng-if="item.format == 'json' ">
                                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> JSON </label>
                                                </div>
                                                <div data-toggle="buttons" class="btn-group" ng-if="item.format == 'pdf' ">
                                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option2" name="options"> PDF </label>
                                                </div>
                                                <div data-toggle="buttons" class="btn-group" ng-if="item.format == 'csv' ">
                                                    <label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> CSV </label>
                                                </div>

                                                <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> JSON </label>-->
                                                <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option2" name="options"> PDF </label>-->
                                                <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> CSV </label>-->
                                            </div>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
