<!DOCTYPE html>
<html ng-controller="myApp" >
<body>
<div class="panel panel-success">
    <div class="panel-heading">

        <h4 class="panel-title pull-left">
            Generate Reports
        </h4>

        <div class="clearfix"></div>
    </div>

    <!--
     # Generator for Angular table
     -->
    <div ng-controller="ClickCtrl" >

        <button ng-click="loadData()"  class="btn btn-success pull-right">
            Generate
        </button>

        <table class="table table-striped table-bordered table-hover" id="jsonload">
            <thead>
            <tr>
                <th class="label2">Enroll</th>
            </tr>
            </thead>
        </table>

        <table id="jsonload" class="table table-striped table-bordered table-hover ">
            <tr>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Received Date</th>
                        <th>

                            <div class="btn-group pull-right" data-toggle="buttons">
                                <label class="btn {{json}}" id="l156">
                                    <input type="radio" id="q156" name="quality[25]" value="1" /> JSON
                                </label>
                                <label class="btn {{pdf}}">
                                    <input type="radio" id="q157" name="quality[25]" value="2" /> PDF
                                </label>
                                <label class="btn {{csv}}">
                                    <input type="radio" id="q158" name="quality[25]" value="3" /> CSV
                                </label>
                            </div>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng:repeat="item in jsonData.items">
                        <td width="33%">{{item.date | date:'yyyy-MM-dd HH:mm:ss'}} </td>
                        <td width="33%">
                            <a ng-href="http://localhost:4567/downloadReportFile?filename={{item.link}}">{{item.link}}</a>
                        </td>
                        <td width="33%">{{item.format}}</td>
                    </tr>
                </tbody>
        </table>
    </div>


</div>
</body>
</html>
