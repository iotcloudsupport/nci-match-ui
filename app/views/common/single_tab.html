<!DOCTYPE html>
<html ng-controller="myApp" >
<body>

<div class="panel panel-success"  ng-controller="ClickCtrl" >
    <div class="panel-heading">

        <h4 class="panel-title pull-left">
            Generate Reports
        </h4>

        <div class="clearfix">

            <div class="btn-group blocks pull-right" data-toggle="buttons">
                <label class="btn btn-warning " id="l156" style="margin: 0 1px;">
                    <input type="radio" id="s156" name="quality[25]" value="1" /> JSON
                </label>
                <label class="btn btn-warning " style="margin: 0 1px;">
                    <input type="radio" id="s157" name="quality[25]" value="2" /> PDF
                </label>
                <label class="btn btn-warning " style="margin: 0 1px;">
                    <input type="radio" id="s158" name="quality[25]" value="3" /> CSV
                </label>
                <label style="margin: 0 2px;">
                    <button ng-click="loadData()" class="btn btn-primary active pull-right">
                        Generate
                    </button>
                </label>

            </div>

        </div>
    </div>

    <!--
     # Generator for Angular table
     -->

        <table id="jsonload" class="table table-striped table-bordered table-hover ">
            <tr>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Received Date</th>
                        <th>

                            <div class="btn-group pull-right" data-toggle="buttons">
                                <label class="btn {{json}}" id="l156">
                                    <input type="radio" id="q156" name="quality[25]" value="1" /> JSON
                                </label>
                                <label class="btn {{pdf}}">
                                    <input type="radio" id="q157" name="quality[25]" value="2" /> PDF
                                </label>
                                <label class="btn {{csv}}">
                                    <input type="radio" id="q158" name="quality[25]" value="3" /> CSV
                                </label>
                            </div>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng:repeat="item in jsonData.items">
                        <td width="33%">{{item.date | date:'yyyy-MM-dd HH:mm:ss'}} </td>
                        <td width="33%">
                            <a ng-href="http://localhost:4567/downloadReportFile?filename={{item.link}}">{{item.link}}</a>
                        </td>
                        <td width="33%">{{item.format}}</td>
                    </tr>
                </tbody>
        </table>
    </div>


</div>
</body>
</html>
