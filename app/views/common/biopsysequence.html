<!DOCTYPE html>
<html ng-controller="biopsyApp" >
<body>

<div id="wrapper"  ng-controller="biopsysequenceCtrl" ng-init="loadBioData()">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> Biopsy Sequence </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="biopsies">
                            <thead>
                                <tr>
                                    <th class="label2" >BSN</th>
                                    <th class="label2" >PSN</th>
                                    <th class="label2" >MSN</th>
                                    <th class="label2" >Lab</th>
                                    <th class="label2" >Tracking Number</th>
                                    <th class="label2" width="15%">Specimen Received Date</th>
                                    <th class="label2" width="15%">Specimen Failure Date</th>
                                    <th class="label2" width="15%">Assay Ordered Date</th>
                                    <th class="label2" width="15%">Assay Result Date</th>
                                    <th class="label2" width="15%">Pathology Confirmation Date</th>
                                    <th class="label2" width="15%">Nucleic Acid Sendout Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
