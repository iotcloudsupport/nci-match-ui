<!DOCTYPE html>
<html ng-controller="treatmentArmApp" >
<body>

<div id="wrapper"  ng-controller="treatmentarmCtrl" ng-init="loadTAData()">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Treatment Arm Table </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="treatment-arms">
                                <thead>
                                    <tr>
                                        <th class="label2" width="10%">ID</th>
                                        <th class="label2" width="15%">Name</th>
                                        <th class="label2" width="10%">Current Patients
                                            <span  rel="popover" class="fa fa-question-circle"></span>
                                        </th>
                                        <th class="label2" width="10%">Former Patients
                                            <span  rel="popover" class="fa fa-question-circle"></span>
                                        </th>
                                        <th class="label2" width="10%">Not Enrolled Patients
                                            <span  rel="popover" class="fa fa-question-circle"></span>
                                        </th>
                                        <th class="label2" width="10%">Pending Arm Approval
                                            <span  rel="popover" class="fa fa-question-circle"></span>
                                        </th>
                                        <th class="label2" width="10%">Status</th>
                                        <th class="label2" width="10%">Date Created</th>
                                        <th class="label2" width="10%">Date Open</th>
                                        <th class="label2" width="10%">Date Suspended/Closed</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
