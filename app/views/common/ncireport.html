<!DOCTYPE html>
<html ng-app="myApp">
<body>
    <div id="wrapper">

        <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Report Generate and Download </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div id="parameterValidationErrorMessage" class="alert alert-danger" role="alert" style="display:none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span><span id="parameterLostErrorMessage"></span>
                    </div>

                    <div class="row">
                        <div class="col-lg-12" ng-controller="loadCtrl" ng-init="generateLoadReportLinks('report')" ng-app="readyReportTable" >
                            <div class="ibox-content">
                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover" id="readyreports">
                                        <thead>
                                        <tr>
                                            <th class="label2" width = "15%">Report</th>
                                            <th class="label2" width = "65%">Description</th>
                                            <th class="label2" width = "25%">Downloads</th>
                                        </tr>
                                        </thead>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
    </div>
</div>


</body>

</html>
