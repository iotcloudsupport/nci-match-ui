<!DOCTYPE html>
<html ng-app="myApp">
<body>
    <div id="wrapper">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">


                    <div id="parameterValidationErrorMessage" class="alert alert-danger" role="alert" style="display:none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span><span id="parameterLostErrorMessage"></span>
                    </div>

                    <div class="ibox-title" >
                        <h1>
                            <i class="fa fa fa-wrench fa-2x"></i>
                            Generate Report Table
                        </h1>
                    </div>

                    <!--LOAD report links-->
                    <div class="col-sm-4"  >
                        <div ng-controller="loadCtrl" ng-init="generateReportLinks()">
                            <br/>

                            <table>
                                <tr>
                                    <td>
                                        <div class="panel panel-default ">
                                            <div class="panel-heading col-xs-9">

                                                <div class="col-xs-9 text-left">
                                                    <button type="button"
                                                            ng-click="selectedReportOfList({reportParameters: selected})"
                                                            class="btn btn-lg btn-primary">
                                                        Generate Report
                                                    </button>
                                                </div>

                                                <div class="row">
                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <select ng-model="template"
                                                                        ng-change="reportSelect({selectedReport: template})"
                                                                        ng-options="t.name for t in templates">
                                                                        <option value="">(blank)</option>
                                                                </select>
                                                            </td><td>
                                                                <div class="col-xs-9" ng-show="template.id">
                                                                    <label>{{template.id[0].displayName}}</label>
                                                                    <input type="text" ng-model="rootFolders"></input>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>

                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="ibox-content" ng-app="reportTable" >
                        <div class="table-responsive">

                            <table class="table table-striped table-bordered table-hover" id="reports">
                                <thead>
                                <tr>
                                    <th class="label2" width = "50%">Date</th>
                                    <th class="label2" width = "50%">Link</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
