<!DOCTYPE html>
<html ng-controller="myApp" >
<body ng-app="scopeTable">

    <div id="wrapper" class="wrapper wrapper-content animated fadeInRight"  ng-controller="patientCtrl" ng-init="loadPatientData('patient')">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Patient Table </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">

                            <table class="table table-striped table-bordered table-hover" id="patients">
                                <thead>
                                    <tr>
                                        <th class="label2">PSN</th>
                                        <th class="label2">Status</th>
                                        <th class="label2" width = "10%">Step Number</th>
                                        <th class="label2">Disease(s)</th>
                                        <th class="label2" width="10%">Treatment Arm</th>
                                        <th class="label2" width="10%">Treatment Arm Version</th>
                                        <th class="label2">Registration Date</th>
                                        <th class="label2">Off Trial Date</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
