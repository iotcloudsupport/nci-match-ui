<div class="row">
    <div class="col-xs-5 col-md-4 date" title="Patient Event">
        <i class="fa fa-user fa-2x"></i> <small>{{::timelineEvent.event_date | utc}}</small>
        <br/>
        <small class="text-navy">{{::timelineEvent.from_now}}</small>
    </div>
    <div class="col-xs-7 col-md-8 content no-top-border">
        <p class="m-b-xs"><span class="timeline-step">Step: {{::timelineEvent.step}}.</span> <strong>{{::timelineEvent.event_message}}.</strong></p>
        <body>
        <p>
            Location: <a href target="_blank">{{::timelineEvent.event_data.location}}</a>
            Rebiopsy: {{::timelineEvent.event_data.rebiopsy}}
        </p>
        </body>
    </div>
</div>
