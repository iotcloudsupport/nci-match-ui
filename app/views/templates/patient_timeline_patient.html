<div class="row">
    <div class="col-xs-5 col-md-4 date" title="Patient Event">
        <i class="fa fa-user fa-2x"></i> {{::timelineEvent.dateTime}}
        <br/>
        <small class="text-navy">{{::timelineEvent.fromNow}}</small>
    </div>
    <div class="col-xs-7 col-md-8 content no-top-border">
        <p class="m-b-xs"><strong>Status: {{::timelineEvent.status}}. Step: {{::timelineEvent.step}}</strong></p>
        <p>Location <a href target="_blank">{{::timelineEvent.location}}</a></p>
    </div>
</div>
