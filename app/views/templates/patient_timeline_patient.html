<div class="row">
    <div class="col-xs-5 col-md-4 date" title="Patient Event" ng-class="{'date-top-border':timelineEvent.isStepChanging}">
        <i class="fa fa-user fa-2x"></i> <small>{{::timelineEvent.event_date | utc}}</small>
        <br/>
        <small class="text-navy">{{::timelineEvent.from_now}}</small>
    </div>
    <div class="col-xs-7 col-md-8 content" ng-class="{'no-top-border':!timelineEvent.isStepChanging}">
        <p class="m-b-xs timeline-title"><span class="timeline-step">Step: {{::timelineEvent.step}}.</span> <strong>{{::timelineEvent.event_message}}.</strong></p>
        <p class="m-b-xs">

            <span ng-if="timelineEvent.event_data.location">
                Locations: <span class="timeline-value">{{::timelineEvent.event_data.location}}</span>
                <br>
            </span>
                                    
            <span ng-if="timelineEvent.event_data.rebiopsy && timelineEvent.event_data.rebiopsy !== '-'">
                Rebiopsy: <span class="timeline-value">{{::timelineEvent.event_data.rebiopsy}}</span>
                <br>
            </span>
        </p>
    </div>
</div>
