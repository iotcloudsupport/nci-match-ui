<div class="row timeline-event">
    <div class="col-xs-5 col-md-4 date" title="Patient Event" ng-class="{'date-top-border':timelineEvent.isStepChanging}">
        <i class="fa fa-user fa-2x"></i> <small>{{::timelineEvent.event_date | utc}}</small>
        <br/>
        <small class="text-navy">{{::timelineEvent.from_now}}</small>
    </div>
    <div class="col-xs-7 col-md-8 content" ng-class="{'no-top-border':!timelineEvent.isStepChanging}">
        <p class="m-b-xs timeline-title"><span class="timeline-step">Step: {{::timelineEvent.step}}.</span> <strong>{{::timelineEvent.event_message}}.</strong></p>
        <p class="m-b-xs">
            <!--<dl>
                <dt ng-if="timelineEvent.patient_id">Patient</dt>
                <dd ng-if="timelineEvent.patient_id"><patient-title patient-id="timelineEvent.patient_id" text="timelineEvent.patient_id"></patient-title></dd>

                <dt ng-if="timelineEvent.event_data.location">Status</dt>
                <dd ng-if="timelineEvent.event_data.location">{{::timelineEvent.event_data.patient_status"}}</dd>

                <dt ng-if="timelineEvent.event_data.location">Location</dt>
                <dd ng-if="timelineEvent.event_data.location">{{::timelineEvent.event_data.location"}}</dd>

                <dt ng-if="timelineEvent.event_data.rebiopsy">Rebiopsy</dt>
                <dd ng-if="timelineEvent.event_data.rebiopsy">{{::timelineEvent.event_data.rebiopsy"}}</dd>
            </dl>-->

            <span ng-if="timelineEvent.patient_id">
                Patient: <span class="timeline-value"></span>
                <br>
            </span>

            <span ng-if="timelineEvent.event_data.location">
                Locations: <span class="timeline-value">{{::timelineEvent.event_data.location}}</span>
                <br>
            </span>
                                    
            <span ng-if="timelineEvent.event_data.rebiopsy">
                Rebiopsy: <span class="timeline-value">{{::timelineEvent.event_data.rebiopsy}}</span>
                <br>
            </span>
        </p>
    </div>
</div>
