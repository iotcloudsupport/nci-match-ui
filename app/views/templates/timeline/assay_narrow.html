<div class="row timeline-event">
    <div class="row">
        <div class="col-md-2">
            <i class="fa fa-flask fa-2x event-icon" title="Biopsy Assay Received"></i>
        </div>
        <div class="col-md-10 event-title">
            <span class="event-date-age">
                {{::timelineEvent.event_date | utc}},
                <span class="event-age">{{::timelineEvent.from_now}}</span>
            </span>
            <p class="m-b-xs"><span class="timeline-step">Step: {{::timelineEvent.event_data.step}}. </span> <strong>{{::timelineEvent.event_message}}</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="m-b-xs event-content">
                <span ng-if="timelineEvent.entity_id">
                    Patient: <span class="timeline-value"><patient-title patient-id="timelineEvent.entity_id" text="timelineEvent.entity_id"></patient-title></span>
                <br>
                </span>

                <span ng-if="timelineEvent.event_data.surgical_event_id">
                    Surgical Event ID: <span class="timeline-value"><patient-title patient-id="timelineEvent.entity_id" section="'surgical_event'" text="timelineEvent.event_data.surgical_event_id" molecular-id="timelineEvent.event_data.molecular_id" surgical-event-id="timelineEvent.event_data.surgical_event_id" analysis-id="timelineEvent.event_data.analysis_id"></patient-title></span>
                <br>
                </span>
                
                <span ng-if="timelineEvent.event_data.assay_result">
                    Results: <span class="timeline-value" style="color: {{::timelineEvent.event_data.assay_result | assayStatus}}">{{::timelineEvent.event_data.assay_result }}</span>
                    <br>
                </span>
            </p>
        </div>
    </div>
</div>
