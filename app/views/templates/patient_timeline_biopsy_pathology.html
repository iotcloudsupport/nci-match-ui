<div class="row">
    <div class="col-xs-5 col-md-4 date" title="Biopsy Pathology Event">
        <i class="fa fa-flask fa-2x"></i> {{::timelineEvent.dateTime}}
        <br/>
        <small class="text-navy">{{::timelineEvent.from_now}}</small>
    </div>
    <div class="col-xs-7 col-md-8 content no-top-border">
        <p class="m-b-xs"><strong>Pathology Status: <span ng-style="{'color':'{{ timelineEvent.event_data.status | analysisStatus }}'}">{{::timelineEvent.event_data.status}}</span></strong></p>
        <p>Report Date: <span class="timeline-value">{{::timelineEvent.event_data.reported_date | utc}}</span></p>
    </div>
</div>
