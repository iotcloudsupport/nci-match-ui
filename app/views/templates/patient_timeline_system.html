<div class="row">

        <i class="fa fa-cogs fa-2x"></i> {{::timelineEvent.dateTime}}
        <br/>
        <small class="text-navy">{{::timelineEvent.fromNow}}</small>

        <p class="m-b-xs"><strong>{{::timelineEvent.status}}</strong></p>

    </div>
</div>
