<!--<script type="text/ng-template" id="views/templates/modal_dialog_with_comment.html">-->
    <div class="modal-header">
        <h3 class="modal-title">{{ title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="comment">{{ message }}</label>
            <input type="textarea" name="comment" ng-model="comment" class="form-control" autofocus="autofocus">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
<!--</script>-->
